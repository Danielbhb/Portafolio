<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilos 32.css<br/>">
	<script type="text/javascript" src="java 32.js"></script>
	<title>Obtener datos desde formulario con Javascript</title>
</head>
<body>
	<h1>Registro de formulario</h1>
	<form name="form">
		<label for="user">Nombre del usuario: </label>
		<input type="text" name="user" id="user" placeholder="user"><br/>
		<label for="pass">Ingrese su contraseña: </label>
		<input type="password" name="pass" id="pass"><br/>
		<label for="carrera">Ingrese su carrera: </label>
		<select name="carrera" id="carrera">
			<option value="ITI">Ingeniería en Tecnologías de la Información</option>
			<option value="ITEM">Ingeniería en Telemática</option>
		</select><br/>
		<label for="genero">Ingrese su genero: </label><br/>
		<input type="radio" name="genero" id="genero" value="F">Femenino
		<input type="radio" name="genero" id="genero" value="M">Masculino<br/>

		<input type="checkbox" name="privacidad" id="privacidad">
		<label for="privacidad">Acepto los términos y condiciones de uso y privacidad</label>
		<input type="button" name="envio" id="envio" value="obtener datos" onclick="leer()">

	</form>
	<div id="datos">
		
	</div>

</body>
</html>
